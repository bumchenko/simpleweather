<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css">
    <style>
      form {
        width: 50%;
        margin: 0 auto;
        text-align: center;
        margin-top: 20px;
      }
      input {
        width: 80%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
      }
      button {
        width: 20%;
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #45a049;
      }
      #message-1, #message-2 {
        text-align: center;
        margin-top: 20px;
      }
    </style>
  </head>
  <body class="bg-gray-300">
    <h1 class="text-center text-4xl font-medium">Weather App</h1>
    <form>
      <input type="text" placeholder="Enter location" id="search" class="p-4 rounded-lg">
      <button class="bg-green-500 hover:bg-green-600 text-white rounded-lg p-4">Search</button>
    </form>
    <p id="message-1" class="text-center text-2xl"></p>
    <p id="message-2" class="text-center text-2xl"></p>
    <script src="weather.js"></script>
  </body>
</html>
